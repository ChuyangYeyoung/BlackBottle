<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 183 183" width="183" height="183">
  <!-- Black Bottle Icon - Modern Tech Style -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3f4f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="highlight" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="183" height="183" rx="38" fill="url(#bgGradient)"/>

  <!-- Bottle Shadow -->
  <ellipse cx="91.5" cy="150" rx="35" ry="8" fill="#000000" opacity="0.1"/>

  <!-- Bottle Body -->
  <path d="M 70 75 L 65 140 Q 65 150 75 150 L 108 150 Q 118 150 118 140 L 113 75 Z"
        fill="url(#bottleGradient)"
        filter="url(#shadow)"/>

  <!-- Bottle Neck -->
  <rect x="80" y="45" width="23" height="32" fill="#1a1a1a" rx="3"/>

  <!-- Bottle Cap -->
  <ellipse cx="91.5" cy="45" rx="15" ry="6" fill="#2a2a2a"/>
  <ellipse cx="91.5" cy="42" rx="15" ry="5" fill="#3a3a3a"/>
  <rect x="76.5" y="38" width="30" height="8" fill="#3a3a3a" rx="4"/>

  <!-- Bottle Highlight -->
  <ellipse cx="78" cy="95" rx="10" ry="30" fill="url(#highlight)"/>

  <!-- Blue Accent Label -->
  <rect x="72" y="100" width="39" height="30" fill="#3b82f6" opacity="0.15" rx="4"/>
  <rect x="75" y="105" width="33" height="3" fill="#3b82f6" opacity="0.3" rx="1.5"/>
  <rect x="75" y="112" width="28" height="2" fill="#3b82f6" opacity="0.2" rx="1"/>
  <rect x="75" y="118" width="25" height="2" fill="#3b82f6" opacity="0.2" rx="1"/>
</svg>
